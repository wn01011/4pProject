<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp</title>
    <link rel="stylesheet" href="./popupstyle.css" />
    <link
      rel="shortcut icon"
      href="/Assets/IMG/clear.ico"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div
      style="
        font-size: 2rem;
        margin: auto;
        padding: 0px 20px;
        text-align: center;
      "
    >
      1 : 1 문의
    </div>
    <div id="bodyBox">
      <div id="title">
        <input type="text" placeholder="제목을 입력하세요" />
      </div>
      <div id="textDiv">
        <textarea
          name="text"
          id="text"
          cols="30"
          rows="10"
          placeholder="문의 내용을 넣어주세요"
        ></textarea>
      </div>
      <div id="foot"><button id="sendBtn">제출하기</button></div>
    </div>

    <script src="./popupscript.js"></script>
  </body>
</html>
