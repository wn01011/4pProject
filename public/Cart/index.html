            <div id="cart_basket_top">
              <button id="cart_basket_top_all">전체선택</button>
              <span class="wall"></span>
              <button id="cart_basket_top_delete">선택삭제</button>
            </div>
            <div id="cart_basket_bottom">

                <div class="cart_basket_bottom_item_checkBox">
                  <input
                    type="checkbox"
                    class="cart_basket_bottom_item_check"
                  />
                </div>
                <div class="cart_basket_bottom_item_imgBox">
                  <img src="" alt="" class="cart_basket_bottom_item_img" />
                </div>
                <div class="cart_basket_bottom_item_title"></div>
                <div class="cart_basket_bottom_item_amountBox">
                  <button class="cart_basket_bottom_item_amountMinus"></button>
                  <div class="cart_basket_bottom_item_amount"></div>
                  <button class="cart_basket_bottom_item_amountPlus"></button>
                </div>
                <div class="cart_basket_bottom_item_price"></div>
                <div class="cart_basket_bottom_item_delete"></div>
              </div> -->

                장바구니에 담긴 상품이 없습니다.
              </div>

          </div>

            <div id="cart_order_cover">

                  <div id="checklist_shipping_address_address">
                    배송지를 등록하십시오
                  </div>
                  <button id="checklist_shipping_address_btn">
                    배송지 변경
                  </button>
                </div>
                <div id="checklist_amount">
                  <div class="checklist_amount_moneylist">
                    <div>상품금액</div>
                    <div>
                      <span id="checklist_amount_price"></span>
                      <span>원</span>
                    </div>
                  </div>
                  <div class="checklist_amount_moneylist">
                    <div>배송비</div>

                    </div>
                  </div>

            </div>
