<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4pProj</title>
    <link rel="stylesheet" href="./detail.css" />
    <link rel="stylesheet" href="/Assets/Scripts/CSS/header.css" />
    <link rel="stylesheet" href="/Assets/Scripts/CSS/footer.css" />
    <link
      rel="shortcut icon"
      href="/Assets/IMG/clear.ico"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="header_include"></div>
    <div class="detail">
      <div class="detail">
        <div id="banner">
          <img src="" alt="" />
        </div>
        <div id="vegetable">
          <div id="item-head"><h1></h1></div>
          <div id="item">
            <div class="item-inner"></div>
          </div>
        </div>
      </div>
      <div style="display: flex; align-items: flex-start">
        <div class="filter_box">
          <div id="filter">
            <ul>
              <p>필터</p>
            </ul>
            <ul id="brand">
              <li>브랜드</li>
            </ul>
            <ul id="filter-brand"></ul>
            <div class="more"></div>
            <ul>
              <li>가격</li>
            </ul>
            <ul id="check">
              <li class="check-list">
                <img
                  src="/category/imges/detailImg/check-circle.svg"
                  alt=""
                /><button href="">2,590원 미만</button>
              </li>
              <li class="check-list">
                <img
                  src="/category/imges/detailImg/check-circle.svg"
                  alt=""
                /><button href="">2,590원 ~ 3,800원</button>
              </li>
              <li class="check-list">
                <img
                  src="/category/imges/detailImg/check-circle.svg"
                  alt=""
                /><button href="">3,800원 ~ 5,490원</button>
              </li>
              <li class="check-list">
                <img
                  src="/category/imges/detailImg/check-circle.svg"
                  alt=""
                /><button href="">5,490원 이상</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="products">
          <div id="list">
            <div class="list-header">
              <ul>
                <li id="totalCount"></li>
              </ul>
              <ul>
                <li id="arrayPrice"></li>
                <li>낮은 가격순</li>
                <li>높은 가격순</li>
              </ul>
            </div>
            <div id="item-list">
              <div id="item-inner2">
                <div class="item" id="goods"></div>
              </div>
            </div>
          </div>
          <div id="pageUp">
            <img src="./Img/pageUp.svg" alt="" />
          </div>
          <div id="productNone">
            <img src="./Img/검색X.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div id="footer_include"></div>
    <script src="/Assets/Scripts/JS/includehtml.js"></script>
    <script src="./detail.js"></script>
  </body>
</html>
