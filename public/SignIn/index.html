<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macket Clear</title>
    <link rel="stylesheet" href="/SignIn/login.css" />
    <link rel="stylesheet" href="/Assets/Scripts/CSS/header.css" />
    <link rel="stylesheet" href="/Assets/Scripts/CSS/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="/Assets/IMG/clear.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="header_include"></div>
    <div id="login_contents">
      <div id="login_contents_center">
        <div id="login_contents_h1">
          <h1>로그인</h1>
        </div>
        <div id="login_wrap">
          <div id="login_input_box">
            <input
              id="login_input_id"
              type="text"
              placeholder="아이디를 입력해주세요."
            />
            <input
              id="login_input_pw"
              type="password"
              placeholder="비밀번호를 입력해주세요."
            />
          </div>
          <div id="find_id_password">
            <div id="find_id_password_center">
              <a href="#">
                <span id="find_id_password_id">아이디 찾기</span>
              </a>
              <span id="find_id_password_span"></span>
              <a href="#">
                <span id="find_id_password_password">비밀번호 찾기</span>
              </a>
            </div>
          </div>
          <div id="login_btn_box">
            <button id="sign_in_btn">로그인</button>
            <button id="sign_up_btn">회원가입</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer_include"></div>
    <script src="/Assets/Scripts/JS/includehtml.js"></script>
    <script src="/SignIn/login.js"></script>
  </body>
</html>
